<!DOCTYPE html>
<html>
<head>
  <title>矿井救援行动</title>
  <style>
    body { 
      background: black; 
      color: white; 
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #player {
      width: 20px;
      height: 20px;
      background: green;
      position: relative;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>矿井救援行动</h1>
  <p>用方向键移动绿色方块，找到坐标 X=120, Z=-340！</p>
  <div id="player"></div>

  <script>
    let x = 0, y = 0;
    const player = document.getElementById("player");
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') x += 20;
      if (e.key === 'ArrowLeft') x -= 20;
      if (e.key === 'ArrowDown') y += 20;
      if (e.key === 'ArrowUp') y -= 20;
      
      player.style.transform = `translate(${x}px, ${y}px)`;
      
      if (x === 120 && y === -340) {
        window.location.href = "crash.html";
      }
    });
  </script>
</body>
</html>
