<!DOCTYPE html>
<html>
<head>
  <title>矿井救援行动</title>
  <style>
    body { 
      background: black; 
      color: white; 
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #player {
      width: 20px;
      height: 20px;
      background: #00ff00;
      position: relative;
      margin: 20px auto;
      transition: transform 0.2s;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 15px 20px;
      margin: 5px;
      font-size: 20px;
      background: #333;
      color: white;
      border: 2px solid #00ff00;
      border-radius: 5px;
    }
    #coordinates {
      font-size: 18px;
      color: #00ff00;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>矿井救援行动</h1>
  <p>移动绿色方块，找到隐藏坐标 <strong>X=28, Z=24</strong></p>
  <div id="coordinates">当前坐标：X=0, Z=0</div>
  <div id="player"></div>
  
  <!-- 触控按钮 -->
  <div class="controls">
    <button onclick="move('left')">←</button>
    <button onclick="move('up')">↑</button>
    <button onclick="move('down')">↓</button>
    <button onclick="move('right')">→</button>
  </div>

  <script>
    let x = 0, z = 0; // 修改变量名更符合Z轴
    const player = document.getElementById("player");
    const coordDisplay = document.getElementById("coordinates");

    // 更新坐标显示
    function updateDisplay() {
      coordDisplay.textContent = `当前坐标：X=${x}, Z=${z}`;
      player.style.transform = `translate(${x}px, ${z}px)`;
      
      // 目标坐标检查
      if (x === 28 && z === 24) {
        window.location.href = "crash.html";
      }
    }

    // 统一移动逻辑
    function handleMove(direction) {
      const step = 20;
      switch(direction) {
        case 'left': x -= step; break;
        case 'right': x += step; break;
        case 'up': z -= step; break;
        case 'down': z += step; break;
      }
      updateDisplay();
    }

    // 键盘控制
    document.addEventListener('keydown', (e) => {
      const dir = e.key.replace('Arrow', '').toLowerCase();
      if (['left','right','up','down'].includes(dir)) handleMove(dir);
    });

    // 按钮控制
    function move(dir) { handleMove(dir); }
  </script>
</body>
</html>
